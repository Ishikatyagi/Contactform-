<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <style>loader {
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        border-top: 16px solid #3498db;
        width: 120px;
        height: 120px;
        -webkit-animation: spin 2s linear infinite; /* Safari */
        animation: spin 2s linear infinite;
      }
      
      /* Safari */
      @-webkit-keyframes spin {
        0% { -webkit-transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }</style>


</head>
<body>
    <div class="container my-5 py-5 z-depth-1">


        <!--Section: Content-->
        <section class="text-center px-md-5 mx-md-5 dark-grey-text">
      
          <!-- Section heading -->
          <h3 class="font-weight-bold mb-4">Contact Us</h3>
          <!-- Section description -->
          <p class="text-center w-responsive mx-auto mb-5">Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            Fugit, error amet numquam iure provident voluptate esse quasi, veritatis totam voluptas nostrum quisquam
            eum porro a pariatur veniam.</p>
      
          <!-- Grid row -->
          <div class="row">
      
            <!-- Grid column -->
            <div class="col-md-9 mb-md-0 mb-5">
      
              <form>
      
                <!-- Grid row -->
                <div class="row">
      
                  <!-- Grid column -->
                  <div class="col-md-6">
                    <div class="md-form mb-0">
                      <input type="text" id="contact-name" class="form-control">
                      <label for="contact-name" class="">Your name</label>
                    </div>
                  </div>
                  <!-- Grid column -->
      
                  <!-- Grid column -->
                  <div class="col-md-6">
                    <div class="md-form mb-0">
                      <input type="text" id="contact-email" class="form-control">
                      <label for="contact-email" class="">Your email</label>
                    </div>
                  </div>
                  <!-- Grid column -->
      
                </div>
                <!-- Grid row -->
      
                <!-- Grid row -->
                <div class="row">
      
                  <!-- Grid column -->
                  <div class="col-md-12">
                    <div class="md-form mb-0">
                      <input type="text" id="contact-Subject" class="form-control">
                      <label for="contact-Subject" class="">Subject</label>
                    </div>
                  </div>
                  <!-- Grid column -->
      
                </div>
                <!-- Grid row -->
      
                <!-- Grid row -->
                <div class="row">
      
                  <!-- Grid column -->
                  <div class="col-md-12">
                    <div class="md-form">
                      <textarea id="contact-message" class="form-control md-textarea" rows="3"></textarea>
                      <label for="contact-message">Your message</label>
                    </div>
                  </div>
                  <!-- Grid column -->
      
                </div>
                <!-- Grid row -->
      
              </form>
      
              <div class="text-center text-md-left">
                <a class="btn btn-primary btn-md btn-rounded">Send</a>
              </div>
      
            </div>
            <!-- Grid column -->
      
            <!-- Grid column -->
            <div class="col-md-3 text-center">
              <ul class="list-unstyled mb-0">
                <li>
                  <i class="fas fa-map-marker-alt fa-2x blue-text"></i>
                  <p>San Francisco, CA 94126, USA</p>
                </li>
                <li>
                  <i class="fas fa-phone fa-2x mt-4 blue-text"></i>
                  <p>+ 01 234 567 89</p>
                </li>
                <li>
                  <i class="fas fa-envelope fa-2x mt-4 blue-text"></i>
                  <p class="mb-0">contact@example.com</p>
                </li>
              </ul>
            </div>
            <!-- Grid column -->
      
          </div>
          <!-- Grid row -->
      
        </section>
        <!--Section: Content-->
      
      
      </div>
      <iframe src="https://embed.lottiefiles.com/animation/94599"></iframe>
</body>
</html>
